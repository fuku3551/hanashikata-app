<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>滑舌練習（フレーズ式）</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top">
  <h1>👄 滑舌練習（フレーズ式）</h1>
  <p class="sub">「次へ」で1フレーズずつ進みます</p>
  <p><a href="index.html">← ホームへ戻る</a></p>
</header>

<main class="menu">

  <!-- 大きめタイトル -->
  <div class="card" style="display:block;">
    <div class="title" style="font-size:28px;">滑舌練習</div>
    <div class="desc" style="margin-top:6px; opacity:0.8;">
      セクション（①〜⑥）を選んで、1フレーズずつ練習できます
    </div>
  </div>

  <!-- セクション選択 -->
  <div class="card" style="display:block;">
    <div class="title">セクション選択</div>
    <div class="desc" style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:10px;">
      <button onclick="setSection(0)">① 母音</button>
      <button onclick="setSection(1)">② 行別基本</button>
      <button onclick="setSection(2)">③ 濁音/半濁音</button>
      <button onclick="setSection(3)">④ 拗音</button>
      <button onclick="setSection(4)">⑤ リズム</button>
      <button onclick="setSection(5)">⑥ 言いにくい言葉</button>
    </div>
  </div>

  <!-- 表示エリア -->
  <div class="card" style="display:block;">
    <div class="title" id="sectionTitle">（① 母音）</div>
    <div class="desc">
      <div style="margin: 6px 0; opacity: 0.75; text-align:center;">
        <span id="phraseCounter">0/0</span>
      </div>

      <div style="border:1px solid rgba(255,255,255,0.15); border-radius:12px; padding:14px;">
        <div id="phraseBody" style="white-space: pre-wrap; line-height: 1.9; font-size: 20px;">
          ここに表示されます
        </div>
      </div>

      <div style="display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap;">
        <button onclick="prevPhrase()">◀ 前へ</button>
        <button onclick="nextPhrase()">次へ ▶</button>
        <button onclick="randomPhrase()">🎲 ランダム</button>
        <button onclick="resetPhrase()">⟲ 最初へ</button>
      </div>

      <div style="text-align:center; margin-top:10px; opacity:0.75; font-size:14px;">
        ※ まず「ゆっくり正確に」→ 慣れたら少しテンポアップ
      </div>
    </div>
  </div>

</main>

<script>
// =========================
// ①〜⑥：全部ワンフレーズ
// =========================

// ① 母音（あえいうえお あお）
const phrases1 = [
  "あえいうえお　あお",
  "あえいうえお　あお",
  "あえいうえお　あお",
  "あいうえお　あお",
  "あいうえお　あお",
  "あいうえお　あお"
];

// ② 子音＋母音（行別：基本）
const phrases2 = [
  "（あ行） あ　い　う　え　お",
  "あえい　うえお　あお",
  "（か行） か　き　く　け　こ",
  "かきくけこ　かけこ　きくけ",
  "（さ行） さ　し　す　せ　そ",
  "さしすせそ　させそ　しすせ",
  "（た行） た　ち　つ　て　と",
  "たちつてと　たてと　ちつて",
  "（な行） な　に　ぬ　ね　の",
  "なにぬねの　なねの　にぬね",
  "（は行） は　ひ　ふ　へ　ほ",
  "はひふへほ　はへほ　ひふへ",
  "（ま行） ま　み　む　め　も",
  "まみむめも　まめも　みむめ",
  "（や行） や　ゆ　よ",
  "やゆよ　ゆよや　よやゆ",
  "（ら行） ら　り　る　れ　ろ",
  "らりるれろ　られろ　りるれ",
  "（わ行） わ　を　ん",
  "わをん　わんを　をわん"
];

// ③ 濁音・半濁音（滑舌強化）
const phrases3 = [
  "がぎぐげご　がげご　ぎぐげ",
  "ざじずぜぞ　ざぜぞ　じずぜ",
  "だぢづでど　だでど　ぢづで",
  "ばびぶべぼ　ばべぼ　びぶべ",
  "ぱぴぷぺぽ　ぱぺぽ　ぴぷぺ"
];

// ④ 拗音（きゃ・しゃ・ちゃ…）
const phrases4 = [
  "きゃきゅきょ　きゃくきょ　きゅきょきゃ",
  "しゃしゅしょ　しゃくしょ　しゅしょしゃ",
  "ちゃちゅちょ　ちゃくちょ　ちゅちょちゃ",
  "にゃにゅにょ　にゃくにょ　にゅにょにゃ",
  "ひゃひゅひょ　ひゃくひょ　ひゅひょひゃ",
  "みゃみゅみょ　みゃくみょ　みゅみょみゃ",
  "りゃりゅりょ　りゃくりょ　りゅりょりゃ"
];

// ⑤ 早口前の準備（リズム）
const phrases5 = [
  "たたた　ててて　ととと",
  "かかか　ききき　くくく",
  "さささ　ししし　すすす",
  "ららら　りりり　るるる"
];

// ⑥ 言いにくい言葉（あなたの文章そのまま）
const phrases6 = [
  "あめんぼあかいな　あいうえお　うきもにこえびもおよいでる",
  "生麦（なまむぎ）　生米（なまごめ）　生卵（なまたまご）",
  "赤巻紙（あかまきがみ）　青巻紙（あおまきがみ）　黄巻紙（きまきがみ）",
  "東京特許許可局（とうきょうとっきょきょかきょく）",
  "隣（となり）の客（きゃく）はよく柿（かき）食う客だ",
  "この竹垣（たけがき）に竹立（たけた）てかけたのは竹立（たけた）てかけたかったから",
  "老若男女（ろうにゃくなんにょ）",
  "旅客機（りょかっき）　旅客船（りょかくせん）　旅館（りょかん）",
  "業務上過失致死傷（ぎょうむじょうかしつちししょう）",
  "打者走者勝者（だしゃそうしゃしょうしゃ）",
  "魔術師手術中（まじゅつししゅじゅつちゅう）",
  "貧乏人（びんぼうにん）　敏腕弁護士（びんわんべんごし）",
  "バスガス爆発（ばすがすばくはつ）",
  "貨客船（かきゃくせん）　旅客船（りょかくせん）　客船（きゃくせん）",
  "究極（きゅうきょく）　供給（きょうきゅう）　要求（ようきゅう）",
  "きゃりーきゅりーきょろきょろ（※拗音練習）",
  "しゃしゅしょで　しゅしゅしゅっと　しょしょしょ",
  "ちゃちゅちょで　ちょちょちょっと　ちゅちゅちゅっと",
  "新設（しんせつ）施設（しせつ）視察（しさつ）",
  "早朝（そうちょう）早退（そうたい）相対（そうたい）",
  "初出場（しょしゅつじょう）　出場者（しゅつじょうしゃ）　主張（しゅちょう）",
  "肩叩き機（かたたたきき）　ただ叩き機（ただたたきき）",
  "取捨選択（しゅしゃせんたく）　試写室（ししゃしつ）　支社視察（ししゃしさつ）",
  "左折車（させつしゃ）　右折車（うせつしゃ）　徐行車（じょこうしゃ）",
  "最終手段（さいしゅうしゅだん）　収集（しゅうしゅう）　集中（しゅうちゅう）",
  "特急列車（とっきゅうれっしゃ）　普通列車（ふつうれっしゃ）",
  "再再再（さいさいさい）確認（かくにん）　最終（さいしゅう）確認（かくにん）"
];

// セクション一覧
const sectionDefs = [
  { title: "【① 母音（あえいうえお あお）】", data: phrases1 },
  { title: "【② 子音＋母音（行別：基本）】", data: phrases2 },
  { title: "【③ 濁音・半濁音（滑舌強化）】", data: phrases3 },
  { title: "【④ 拗音（きゃ・しゃ・ちゃ…）】", data: phrases4 },
  { title: "【⑤ 早口前の準備（リズム）】", data: phrases5 },
  { title: "【⑥ 言いにくい言葉】", data: phrases6 }
];

let sectionIndex = 0;
let phraseIndex = 0;

function setSection(i) {
  sectionIndex = i;
  phraseIndex = 0;
  render();
}

function render() {
  const sec = sectionDefs[sectionIndex];
  const total = sec.data.length;

  document.getElementById("sectionTitle").textContent = sec.title;
  document.getElementById("phraseBody").textContent = sec.data[phraseIndex];
  document.getElementById("phraseCounter").textContent = `${phraseIndex + 1}/${total}`;
}

function nextPhrase() {
  const sec = sectionDefs[sectionIndex];
  phraseIndex = (phraseIndex + 1) % sec.data.length;
  render();
}

function prevPhrase() {
  const sec = sectionDefs[sectionIndex];
  phraseIndex = (phraseIndex - 1 + sec.data.length) % sec.data.length;
  render();
}

function resetPhrase() {
  phraseIndex = 0;
  render();
}

function randomPhrase() {
  const sec = sectionDefs[sectionIndex];
  phraseIndex = Math.floor(Math.random() * sec.data.length);
  render();
}

// 初期表示
render();
</script>

</body>
</html>
