<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>40秒スピーチ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top">
  <h1>🎤 40秒スピーチ</h1>
  <p class="sub">40秒で伝える練習</p>
  <p><a href="index.html">← ホームへ戻る</a></p>
</header>

<main class="menu">

<div class="card" style="display:block;">
  <div class="title">お題</div>
  <p id="topic" style="font-weight:bold;"></p>
  <button onclick="newTopic()">お題を出す</button>
</div>

<div class="card" style="display:block;">
  <div class="title">タイマー</div>
  <p id="timer" style="font-size:24px;">40</p>
  <button onclick="start()">スタート</button>
</div>

</main>

<script>
const topics = [
"最近うれしかったこと","尊敬する人","失敗から学んだこと","挑戦していること",
"人生の転機","将来の夢","ありがとうを伝えたい人","自分の強み",
"幸せとは何か","努力は報われるか"
];

let time = 40;
let interval;

function newTopic(){
  const t = topics[Math.floor(Math.random()*topics.length)];
  document.getElementById("topic").textContent = t;
}

function start(){
  clearInterval(interval);
  time = 40;
  document.getElementById("timer").textContent = time;

  interval = setInterval(()=>{
    time--;
    document.getElementById("timer").textContent = time;

    if(time <= 0){
      clearInterval(interval);
      alert("終了！お疲れさまでした😊");
    }
  },1000);
}
</script>

</body>
</html>
