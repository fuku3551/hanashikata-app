<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>40秒スピーチ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top">
  <h1>🎤 40秒スピーチ</h1>
  <p class="sub">ランダムお題 × 40秒タイマー</p>
  <p><a href="index.html">← ホームへ戻る</a></p>
</header>

<main class="menu">

  <div class="card" style="display:block;">
    <div class="title">お題</div>
    <div class="desc">
      <p id="topic" style="font-size:20px; font-weight:bold;">スタートを押してください</p>
    </div>
  </div>

  <div class="card" style="display:block;">
    <div class="title">タイマー</div>
    <div class="desc">
      <p id="timer" style="font-size:30px;">40</p>
      <button onclick="start()">スタート</button>
    </div>
  </div>

</main>

<script>
const topics = [
"最近うれしかったこと",
"最近失敗して学んだこと",
"子どもの頃の夢",
"尊敬している人",
"自分の強み",
"自分の弱み",
"人生で一番努力したこと",
"人生の転機",
"今いちばん挑戦していること",
"将来の理想の一日",

"幸せとは何か",
"成功とは何か",
"大切にしている言葉",
"ありがとうを伝えたい人",
"怖かった経験とその克服",
"最近感動したこと",
"自分を支えている習慣",
"落ち込んだ時の立て直し方",
"自分を支えてくれた人",
"忘れられない出来事",

"AI時代に必要な力",
"コミュニケーションで一番大事なこと",
"良いリーダーとは",
"理想のチーム像",
"努力は報われるか",
"失敗は必要か",
"仕事で大切にしていること",
"信頼を築く方法",
"継続するコツ",
"学び続ける理由",

"無人島に持っていく物",
"1億円あったら何をするか",
"明日から別の職業なら",
"過去に戻れるなら",
"未来に行けるなら",
"透明人間になったら",
"人生やり直せるなら",
"1日だけ有名人なら",
"もし社長になったら",
"5分後に講演するなら",

"最近読んだ本・学んだこと",
"健康のためにしていること",
"今いちばん変えたい習慣",
"子どもに伝えたいこと",
"10年後の自分へメッセージ"
];

let time = 40;
let interval;

function newTopic(){
  const t = topics[Math.floor(Math.random() * topics.length)];
  document.getElementById("topic").textContent = t;
}

function start(){
  newTopic();
  clearInterval(interval);
  time = 40;
  document.getElementById("timer").textContent = time;

  interval = setInterval(() => {
    time--;
    document.getElementById("timer").textContent = time;

    if(time <= 0){
      clearInterval(interval);
      alert("終了！お疲れさまでした😊");
    }
  }, 1000);
}
</script>

</body>
</html>
