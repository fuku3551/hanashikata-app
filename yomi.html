<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>読み練習（外郎売）</title>
<link rel="stylesheet" href="style.css" />

<style>
  /* 全体表示 */
  #textBody{
    font-size: 24px;
    font-weight: 700;
    line-height: 2.1;
    white-space: pre-wrap;
    word-break: break-word;
  }

  /* ruby（ふりがな） */
  ruby{
    ruby-position: over;
  }
  ruby rt{
    font-size: .55em;
    opacity: .85;
    letter-spacing: 0.02em;
  }

  /* カラオケ（波） */
  .karaUnit{
    display: inline-block;
    padding: 2px 3px;
    border-radius: 8px;
    transition: opacity .25s ease;
  }

  /* 波が横に流れる（じわ〜） */
  .karaUnit.active{
    color: #b80000;
    background: linear-gradient(
      90deg,
      rgba(255, 214, 214, 0.0) 0%,
      rgba(255, 214, 214, 0.65) 35%,
      rgba(255, 214, 214, 0.95) 50%,
      rgba(255, 214, 214, 0.65) 65%,
      rgba(255, 214, 214, 0.0) 100%
    );
    background-size: 220% 100%;
    animation: waveMove 1.2s ease-in-out infinite;
  }

  @keyframes waveMove{
    0%   { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .karaUnit.done{
    opacity: .35;
  }

  /* 空白や記号はハイライトしない */
  .karaUnit.skip{
    padding: 0;
    border-radius: 0;
    background: none !important;
    color: inherit !important;
    animation: none !important;
  }

  /* UI */
  .row{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    align-items:center;
  }
  .pill{
    display:inline-block;
    padding:6px 12px;
    border-radius:999px;
    background: rgba(255,255,255,.75);
    border:1px solid rgba(0,0,0,.12);
    font-size:14px;
  }
  .btn{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid rgba(0,0,0,.12);
    background:#fff;
    font-weight:800;
  }
  .btnPrimary{
    background:#0ea5e9;
    color:#fff;
    border:none;
  }
  .btnDanger{
    background:#ef4444;
    color:#fff;
    border:none;
  }
  .mini{
    font-size:14px;
    opacity:.85;
    line-height:1.7;
    white-space:pre-wrap;
  }
</style>

<main class="menu">

鮒ふな、金柑きんかん、椎茸しいたけ、定さだめて後段 ごだんな、蕎麦切そばきり、素麺そうめん、饂飩うどんか愚鈍ぐどんなこ新発しんぼ知 ち。小棚 こだなの小下こしたに、小桶こおけにこ味噌みそがこ有あるぞ、こ杓子しゃくしこ持 もって、こすくてこ寄よこせ。 おっと合点がてんだ、心得こころえ田圃たんぼの川崎かわさき、神奈川かながわ、程ほどヶ谷 がや、戸塚とつかは走はしって行 ゆけば、灸やいとを擦すりむく、三里さんりばかりか、藤沢ふじさわ、平塚ひらつか、大磯おおいそがしや、小磯こいその宿やどを七ななつ起おきして、早天そうてんそうそう、相州 そうしゅう小田原おだわら、透 とう頂 ちん香こう。隠かくれござらぬ貴賎きせん群衆 ぐんじゅの 花はなの御 お江戸えどの花はな ういろう。 あれ、あの花はなを見みて、お心こころをお和やわ らぎやという。 産 うぶ子こ、這子 はうこに至いたるまで、此 このういろうの御ご評判ひょうばん、御存ごぞんじないとは申もうされまいまいつぶり、角出 つのだせ、棒ぼう出だせ、ぼうぼう眉まゆに、臼うす、杵きね、擂鉢すりばち、ばちばち、ぐゎらぐゎらぐゎらと、 羽目はめを外はずして今日 こんにち御 おい出 での何 いずれ様 さまに、上あげねばならぬ、売うらねばならぬと、息いきせい引ひっ張ぱり、東方とうほう世界せかいの薬くすりの元締もとじめ、薬師如来やくしにょらいも照覧 しょうらんあれと、ホホ 敬うやまって、ういろうはいらっしゃりませぬか。
`.trim();

/* ======================================================
  ✅ 自動ruby化： 「漢字＋ひらがな」が連続している箇所を
     <ruby>漢字<rt>ひらがな</rt></ruby> にします
====================================================== */
function isKanji(ch){
  return /[一-龥々]/.test(ch);
}
function isHiragana(ch){
  return /[ぁ-ゖー]/.test(ch);
}

function autoRuby(text){
  let out = "";
  let i = 0;

  while(i < text.length){
    const c = text[i];

    // 改行などはそのまま
    if(c === "\n" || c === "\r"){
      out += c;
      i++;
      continue;
    }

    // 漢字の連続
    if(isKanji(c)){
      let kanjiRun = c;
      i++;
      while(i < text.length && isKanji(text[i])){
        kanjiRun += text[i];
        i++;
      }

      // 直後のひらがな連続を読みとして取得
      let hiraRun = "";
      while(i < text.length && isHiragana(text[i])){
        hiraRun += text[i];
        i++;
      }

      if(hiraRun.length > 0){
        out += `<ruby>${escapeHtml(kanjiRun)}<rt>${escapeHtml(hiraRun)}</rt></ruby>`;
      }else{
        out += escapeHtml(kanjiRun);
      }
      continue;
    }

    // その他文字
    out += escapeHtml(c);
    i++;
  }

  return out;
}

function escapeHtml(s){
  return (s+"")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

/* ======================================================
  ✅ カラオケ：拗音（小文字）を1ユニット扱い
  ✅ 空白・記号・括弧・読点などはハイライトしない
====================================================== */
const SKIP_CHARS = /[\s　、。．，・…！？!?\(\)（）「」『』【】［］〔〕〈〉《》【】]/;

function splitMoraUnits(txt){
  const small = "ゃゅょぁぃぅぇぉャュョァィゥェォ";
  const arr = [];
  let buf = "";

  for(const ch of txt){
    if(small.includes(ch)){
      buf += ch;
    }else{
      if(buf) arr.push(buf);
      buf = ch;
    }
  }
  if(buf) arr.push(buf);
  return arr;
}

function buildUnitsFromHtml(html){
  const temp = document.createElement("div");
  temp.innerHTML = html;

  const units = [];

  function walk(node){
    if(node.nodeType === 3){
      const t = node.textContent || "";
      const mors = splitMoraUnits(t);

      for(const m of mors){
        if(SKIP_CHARS.test(m)){
          units.push({ text: m, skip: true });
        }else{
          units.push({ text: m, skip: false });
        }
      }
      return;
    }

    if(node.nodeType === 1){
      if(node.tagName === "RUBY"){
        // rubyは1塊でハイライト（難語でも自然）
        units.push({ html: node.outerHTML, skip: false, isRuby: true });
        return;
      }
      for(const ch of node.childNodes) walk(ch);
    }
  }

  for(const n of temp.childNodes) walk(n);
  return units;
}

/* ======================================================
  ✅ 描画
====================================================== */
let speed = 380;   // ms
let timer = null;
let activeIndex = 0;
let playableSpans = [];

function render(){
  const rubyHtml = autoRuby(RAW_TEXT);

  const units = buildUnitsFromHtml(rubyHtml);
  const box = document.getElementById("textBody");
  box.innerHTML = "";

  units.forEach(u=>{
    const sp = document.createElement("span");
    sp.className = "karaUnit";

    if(u.skip){
      sp.classList.add("skip");
      sp.textContent = u.text;
    }else if(u.html){
      sp.innerHTML = u.html;
    }else{
      sp.textContent = u.text;
    }

    box.appendChild(sp);
  });

  // 再生対象（skip以外）だけを取得
  playableSpans = [...box.querySelectorAll(".karaUnit")].filter(s=>!s.classList.contains("skip"));
  activeIndex = 0;
  updateLabels();
}

function updateLabels(){
  document.getElementById("speedLabel").textContent = speed + "ms";
  document.getElementById("progressLabel").textContent = `${Math.min(activeIndex, playableSpans.length)} / ${playableSpans.length}`;
}

/* ======================================================
  ✅ 再生/停止
====================================================== */
function play(){
  stop();

  if(playableSpans.length === 0) return;

  timer = setInterval(()=>{
    // 前をdoneに
    if(activeIndex > 0 && playableSpans[activeIndex-1]){
      playableSpans[activeIndex-1].classList.remove("active");
      playableSpans[activeIndex-1].classList.add("done");
    }

    // 終了
    if(activeIndex >= playableSpans.length){
      stop(); // 最後まで行ったら止める
      return;
    }

    // 現在をactive
    const cur = playableSpans[activeIndex];
    cur.classList.add("active");
    activeIndex++;

    updateLabels();
  }, speed);
}

function stop(){
  if(timer){
    clearInterval(timer);
    timer = null;
  }
  // active/done解除（止めたら全部戻す）
  document.querySelectorAll(".karaUnit").forEach(s=>{
    s.classList.remove("active","done");
  });
  activeIndex = 0;
  updateLabels();
}

/* ======================================================
  ✅ 速度
====================================================== */
function slower(){
  speed = Math.min(speed + 60, 1200);
  updateLabels();
  if(timer){ play(); } // 再生中なら速度反映で再スタート
}
function faster(){
  speed = Math.max(speed - 60, 160);
  updateLabels();
  if(timer){ play(); }
}

/* 初期化 */
render();
</script>
